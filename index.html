<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TPRS</title>
    <link rel="stylesheet" href="index.css">
    <!---we had linked our css file----->
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div class="brand">
            <h1><span>TP</span>RS</h1>
          </div>
        </div>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Enter Username' required >
            <input type='password'class='input-field'placeholder='Enter Password' required>
            <button type='submit'class='submit-btn' <a href="homeresident.html">Log in</button>
            <div class="signup_link">Not a resident? <a href="login.html">Login as committee</a>
        </div>
         </form>
         <form id='register' class='input-group-register'>
             <input type='text'class='input-field' name:"fullname" placeholder='Enter your fullname' required>
                <input type='text'class='input-field' name:"username" placeholder='Enter your username' required>
                <input type='text'class='input-field' name:"phoneno" placeholder='Enter your phone number' required>
                <input type='text'class='input-field' name:"address1" placeholder='Enter your address line 1' required>
                <input type='text'class='input-field' name:"address2" placeholder='Enter your address line 2' required>
                <input type='password'class='input-field'placeholder='Enter Password' required>
                <input type='password'class='input-field'placeholder='Confirm Password'  required>
                <button type='submit'class='submit-btn'>Register</button>
             </form>
            </div>
        
    </div>
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
